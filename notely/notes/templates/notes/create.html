<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Notely: Create Note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="www.benhay.es">

    <!-- Le styles -->
    <link href="/vocab/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="/vocab/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

    <!--<link rel="shortcut icon" href="ico/favicon.ico">-->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/notely">Notely</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              www.benhay.es
            </p>
            <ul class="nav">
              <li><a href="/notely" id="viewall" >#View All Notes</a></li>
           </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span6 offset3"><div class="hero-unit">
          <h2>Create Note:</h2>
          <form method="POST" action=".">
            {% csrf_token %}
                <label for="notetitle">Title:</label><input type="text" id="notetitle" name="title" class="span12">
                <label for="notetext">Text:</label><textarea rows="4" id="notetext" name="text" class="span12"></textarea>
                <label for="notetags">Tags:</label><input type="text" id="notetags" name="tags" class="span12">
                <input type="submit" value="Save Note" class="btn btn-primary" style="margin-top: 15px;">
          </form>
        </div>
        <footer>
          <p>&copy; Notely 2013</p>
        </footer>
      </div>
    </div>
  </body>

</html>
